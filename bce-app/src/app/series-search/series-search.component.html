<div class="container m-3">
  <div class="row">
    <div class="col-sm">
      <h2>Search for TV Shows</h2>
      <input
        #searchInput
        placeholder="Enter search query"
        class="form-control"
      />
      <button (click)="search(searchInput.value)" class="btn btn-primary m-2">
        Search
      </button>
      <div *ngIf="searchResults.length > 0">
        <h3>Search Results:</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let result of searchResults">
            <a [routerLink]="['/show', result.show.id]">{{
              result.show.name
            }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
